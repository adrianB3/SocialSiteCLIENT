<!-- home page html -->
<div *ngIf="!registerMode" class="container card mt-3 m-auto">
  <h2 class="text-warning text-center">You need to <button class="btn btn-outline-success" (click)="registerToggle()">register</button> to use the app!</h2>
</div>
<div *ngIf="registerMode" class="container">
  <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
</div>
